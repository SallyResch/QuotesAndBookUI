<div class="container my-5">
<h1 class="mb-3">Add New Book</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addBook()">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" 
                name="title" [(ngModel)]="addBookRequest.title">
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author"
                name="author" [(ngModel)]="addBookRequest.author">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre"
                name="genre" [(ngModel)]="addBookRequest.genre">
            </div>
            <div class="mb-3">
                <label for="published" class="form-label">Published</label>
                <input type="number" class="form-control" id="published"
                name="published" [(ngModel)]="addBookRequest.published">
            </div>
            <button type="submit" class="btn btn-success">Add Book</button>
        </form>
        </div>
    </div>

</div>
