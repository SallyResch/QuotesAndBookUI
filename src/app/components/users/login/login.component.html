
<div class="container border border-success pb-5">
    <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel-heading">
                <h3 class="pt-3 pb-3 offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3 font weight-bold">Login</h3>
            </div>
            <div class="panel-body p-3">
            <form>
                <div class="mb-3">
                    <span class="fa-solid fa-circle-user fa-sm p-2"> </span>
                    <label for="exampleInputEmail1" class="form-label font-weight">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <i class="fa-solid fa-lock p-2"></i>
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" Enter Password">
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
            <p>Dont have an account? <a routerLink="/users/sign-up">Signup</a>  </p>
        </div>
        </div>
    </div>
</div>
